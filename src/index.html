<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Le Jardin Fantastique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- <script src="../deps/game-base/deps/whiplash/lib/phaser.min.js"></script> -->
  <script src="../deps/whiplash/deps/phaser.js"></script>
  <script src="../deps/whiplash/deps/jquery-3.3.1.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #2f471f;
    }

    .root,
    .pages,
    .pages>div {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
      user-select: none;
      color: white;
    }

    .root {
      max-width: 160vh;
      max-height: 62.5vw;
      transform: translate(-50%, -50%);
      top:50%;
      left:50%;
    }

    .pages>div {
      display: none;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .root>div {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .menu .title {
      position: absolute;
      background: url("../data/ui/title.webp") no-repeat center/contain;
      transform: translate(-50%, -50%);
      top: 10%;
      left: 50%;
      width: 50%;
      height: 20%;
    }

    .menu .play {
      position: absolute;
      background: url("../data/ui/play.webp") no-repeat center/contain;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      width: 50%;
      height: 20%;
    }
  </style>
</head>

<body>
  <div class="root">
    <div class="pages">
      <div class="menu">
        <div class="title"></div>
        <div class="play"></div>
      </div>
      <div class="hud">
      </div>
    </div>
  </div>
  <script src="../build/generated.js"></script>
</body>

</html>
